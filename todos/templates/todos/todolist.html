<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{%static 'css/list.css'%}">

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div class="body">
<h1>List of Todos</h1>
<div class="container">
    <a href="{%url 'create'%}" class="btn btn-primary create">Create Todo</a>
</div>

<div style="width:70%;margin-top:2%;margin-left:12%">
<table class="table table-success table-striped">
    <tr>
        <td>Task</td>
        <td>Date</td>
        <td>Status</td>
        <td>View</td>
        <td>Delete</td>
        <td>Update</td>

    </tr>
    <tr>
<!--        django template language-->
        {%for todo in todos%}
    </tr>
    <tr>
    <td>{{todo.task}}</td>
    <td>{{todo.date}}</td>
    <td>{{todo.status}}</td>
    <td><a href="{%url 'detail' todo.id%}" class="btn btn-success">View</a></td>
     <td><a href="{%url 'delete' todo.id%}" class="btn btn-danger">Delete</a></td>
     <td><a href="{%url 'update'  todo.id%}" class="btn btn-info">Update</a></td>




    </tr>
    {% endfor %}
    </table>
</div></div>
</body>
</html>
